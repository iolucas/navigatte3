{% extends "base.html" %}

{% block content-area %}

<h1>Subjects</h1>

{% if isOwner %}
  <a href="{% url 'subjects_add' userpage=userpage %}">+ Add New Subject</a>
  <br>
{% endif %}

{% if subject_list %}

  <ul>
    {% for subject in subject_list %}
        <li><a href="{% url 'subjects_detail' userpage=userpage %}?id={{ subject.id }}">{{ subject.name }}</a></li>
    {% endfor %}
  </ul>

{% else %}
  <br>
  <span>No subject to display.</span>

{% endif %}

{% endblock %}
