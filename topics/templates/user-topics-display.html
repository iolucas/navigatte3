{% extends "user.html" %}

{% block content-area %}

<h1>Articles | <a href="{% url 'displayUserMap' userpage=userpage %}">Map</a></h1>

{% if isOwner %}
  <a href="{% url 'add_new_user_topic' userpage=userpage %}">+ Add New Article</a>
  <br>
{% endif %}

{% if topic_list %}

  <ul>
    {% for topic in topic_list %}
        <li><a href="{% url 'displayUserArticlesDetails' userpage=userpage articleId=topic.id %}">{{ topic }}</a></li>
    {% endfor %}
  </ul>

{% else %}
  <br>
  <span>This user has no topics yet.</span>

{% endif %}

{% endblock %}
